# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: مدونة عبدالمؤمن | AbdElmomen Blog
subtitle: Program your self to program :D
description:
author: blueMix

languages:
  - en
  - ar

i18n:
  type: [page, post]
  generator: [index, archive, category, tag]

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bluemix.github.io
root: /
permalink: :lang/:year/:title/
permalink_defaults:
  lang: en
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  



# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-M-DD
time_format: HH:mm:ss
locale: en
# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: rexo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

social:
  github: https://github.com/bluemix
  github_username: bluemix
  stackoverflow: https://stackoverflow.com/users/1150190/abdulmomen-عبدالمؤمن
  twitter: https://twitter.com/bluemix
  facebook: https://fb.com/bluemix
  linkedin: https://www.linkedin.com/in/bluemix2
  instagram: https://instagram.com/bluemix

